<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>删除客服</title>
	<link href="__TMPL__Public/assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


		<table  class="table table-bordered">
			<thead>
				<tr>
					<th>客服昵称</th>
					<th>客服qq</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name='customerservice' id='vo'>
				<tr>
					<td>{$vo.name}</td>
					<td>{$vo.qq}</td>
					<td>
					<a href="{:U('CustomerService/doDel?id='.$vo['id'])}">删除</a>
					<a href="{:U('CustomerService/showMod?id='.$vo['id'])}">修改</a>
					</td>
				</tr>
			</volist>
			</tbody>
		</table>

	
</body>
</html>
