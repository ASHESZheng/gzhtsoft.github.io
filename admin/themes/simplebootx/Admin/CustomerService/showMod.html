<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>修改客服信息</title>
	<link href="__TMPL__Public/assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<form action="{:U('CustomerService/doMod')}" method="post">
	<div class="form-group">
	     <label class="col-sm-2 control-label">客服昵称</label>
	     <div class="col-sm-10">
	     	<input class="form-control " type="text" name="name" value="{$cs.name}">
	    </div>	     
    </div>

    <div class="form-group">
	     <label class="col-sm-2 control-label">客服QQ</label>
	     <div class="col-sm-10">
	     	<input class="form-control " type="text" name="qq" value="{$cs.qq}">
	    </div>	     
    </div>

    <input type="hidden" name="id" value="{$cs.id}">


    <div >
	     <br/>
	     <br/>
	     &nbsp;<div style="display:inline;">
	     	<input class="btn btn-info" type="submit" value="提交">
	    </div>

	     <div style="display:inline;">
	     	<input class="btn btn-info " type="reset" value="重置">
	    </div>	  
	     
    </div>





	</form>
	
</body>
</html>
